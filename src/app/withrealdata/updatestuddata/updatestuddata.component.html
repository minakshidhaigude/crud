<div class="container">
    <h3> Reactive Forms</h3>
    <form  [formGroup]="updateForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName" >
            <div *ngIf="getControl.firstName.touched && getControl.firstName.invalid" class="text-danger">
                <div *ngIf="getControl.firstName.errors.required">First Name is Required </div>
                <div *ngIf="getControl.firstName.errors?.minlength">Minimum 5 character are required.</div>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
            <div *ngIf="getControl.lastName.touched && getControl.lastName.invalid" class="text-danger">
                <div *ngIf="getControl.lastName.errors.required">Last Name is Required </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" formControlName="email">
            <div *ngIf="getControl.email.touched && getControl.email.invalid" class="text-danger">
                <div *ngIf="getControl.email.errors.required">Email is Required </div>
            </div>
        </div>
        <div class="form-group">
            <label>Contact No</label>
            <input type="number" class="form-control" formControlName="contactNo">
            <div *ngIf="getControl.contactNo.touched && getControl.contactNo.invalid" class="text-danger">
                <div *ngIf="getControl.contactNo.errors.required">Contact is Required </div>
            </div>
        </div>
        <div class="form-group">
            <label>Select Course</label>
            <select class="form-control" formControlName="course">
            <option value="">Select course</option>
            <option *ngFor="let course of courses" [ngValue]="course">
                {{course}}
            </option>
            </select>
        </div>
        <div class="form-group" style="display: flex;">
            <label> Gender: </label><br><br>
            <input type="radio"   value="male" formControlName="gender">
            <label for="male">Male</label><br>
            <input type="radio"   value="female" formControlName="gender">
            <label for="female">Female</label><br>    
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="userName">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary" type="submit"> Update</button>
        </div>

    </form>
</div>
